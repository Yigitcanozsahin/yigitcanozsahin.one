<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV & Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Yigit Canözsahin</h1>
            <nav>
                <ul>
                    <li><a href="#about">CV</a></li>
                    <li><a href="#portfolio">Portföy</a></li>
                    <li><a href="#contact">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="about">
        <div class="container">
            <h2>CV</h2>
            <p>Burada CV'nizi detaylandırabilirsiniz.</p>
            <!-- CV içeriği -->
        </div>
    </section>
    
    <section id="portfolio">
        <div class="container">
            <h2>Portföy</h2>
            <p>Burada projelerinizi sergileyebilirsiniz.</p>
            <!-- Portföy içeriği -->
        </div>
    </section>
    
    <section id="contact">
        <div class="container">
            <h2>İletişim</h2>
            <form action="#" method="post">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Yigit Canözsahin. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>
